<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jacob's Roaring 40th</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Limelight&family=Abril+Fatface&display=swap">

    <style type="text/css">
        :root {
          --black: #000000;
          --gold: #c4996c;

          font-size: 16px;
        }

        body {
            max-width: 64rem;
            margin: auto;

            background: var(--black);
            color: var(--gold);

            font-family: "Josefin Sans", sans-serif;
            font-weight: 300;
            font-size: 1.5rem;
        }

        header {
          background: var(--black);

          font-family: "Limelight";
          font-size: 2.25rem;

          text-align: center;

          margin: 1.5rem;

          aspect-ratio: 5 / 1;
          position: relative;
        }

        header > h1 {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          width: 100%;
          transform: translate(-50%, -50%);
          letter-spacing: 0.05em;
        }

        header > h1 > .name {
          font-family: Abril Fatface;
          font-weight: 100;
          font-size: 4rem;
          margin-bottom: -1rem;
        }

        header > h1 > .title {
          text-transform: uppercase;
          font-weight: normal;
          font-size: 5rem;
          margin-top: -1rem;
        }

        header > h1 > .title > sup {
          font-size: 3rem;
        }

        a {
          color: var(--gold);
        }

        a.rsvp {
          font-weight: bold;
          text-decoration-thickness: 0.125rem;
        }

        section {
          border: 1px solid var(--gold);

          margin: 1.5rem;
          margin-top: 2lh;
          padding: 1.5rem;

          position: relative;
        }

        section > h2 {
            background-color: var(--black);
            border: 0.0625rem solid var(--gold);
            font-family: "Limelight";
            padding: 0.5rem;

            position: absolute;
            top: -1.8rem;

            padding-left: 0.5em;
            padding-right: 0.5em;
            margin: 0;
        }

        .double-border {
          position: relative;
          border: 0.3rem solid var(--gold);
        }

        .double-border::before {
          position: absolute;
          content: " ";

          left: 0.5rem;
          top: 0.5rem;
          right: 0.5rem;
          bottom: 0.5rem;

          border: 0.0625rem solid var(--gold);
        }

        section.summary > ul {
          padding: 0;
          margin-bottom: 0;
        }

        section.summary > ul > li {
            list-style-type: none;
        }

        section.details {
          text-align: justify;
        }

        section.details > address > a {
            font-style: normal;
            font-weight: lighter;
        }

        section > p:last-child {
          margin-bottom: 0;
        }

        section.lodging > ul {
          padding-left: 0.75em;
          margin-bottom: 0;
          list-style: none;
        }

        section.lodging > ul > li {
            padding-left: 1em;
            padding-bottom: 0.1em;
            position: relative;

            &:after {
              content: '';
              height: 0.4em;
              width: 0.4em;

              background: var(--gold);
              display: block;
              position: absolute;
              transform: rotate(45deg);

              top: 0.25em;
              left: 0;
            }
        }

        section.lodging > ul > li > a {
          font-weight: lighter;
        }
    </style>
  </head>
  <body>
    <header class="double-border">
      <h1>
      <div class="name">&middot; &middot; &middot; &middot; &middot; <i>Jacob's</i> &middot; &middot; &middot; &middot; &middot;</div>
      <!-- <div class="name"><i>Jacob's</i></div> -->
      <div class="title">Roaring 40<sup>th</sup></div>
      </h1>
    </header>
  </body>
</html>
